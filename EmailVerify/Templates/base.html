<!DOCTYPE html>
{% load static %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    {% block title %}
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel='stylesheet' href="{% static 'CSS/custom.css' %}">
    {% endblock %}
</head>
<body>

    <nav class="navbar navbar-expand-lg navbar-info bg-info">
        <div class="container-fluid">
          <a class="navbar-brand" href="#">Navbar</a>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
            <div class="navbar-nav">
                {% if user.is_authenticated %}
              <a class="nav-link active" aria-current="page" href="{% url 'home_url' %}">Home</a>
              <a class="nav-link" href="{% url 'project_url' %}">Form</a>
              <a class="nav-link" href="{% url 'logout_url' %}">Logout</a>
              {% else %}
              <a class="nav-link" href="{% url 'signup_url' %}">SignUp</a>
              <a class="nav-link" href="{% url 'lg_url' %}">Login</a>
              {% endif %}
            </div>
          </div>
        </div>
      </nav>


    {% block content %}


    {% endblock %}
    
</body>
</html>
